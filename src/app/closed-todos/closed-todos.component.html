<div class="container">

  <div class="header">
    <h1>Closed Todos</h1>
  </div>

  <div *ngIf="closedTodos.length < 1 else displayTodos" class="text-center">You don't have any closed todos!</div>

  <ng-template #displayTodos>
    <div *ngFor="let todo of closedTodos; let i = index">
      <app-card
        [title]=todo.title
        [index]=i
        (closedHandler)="null"
        [showCheckbox]=false></app-card>
    </div>
  </ng-template>

</div>
